package: com.example.catalog
baseException: Catalog
source: catalog-service
categories:
  Auth:
    codePrefix: AUTH
    httpStatus: 401
    params: # these are considered required for all exceptions of this category, and are the fields that go back in an HTTP error response
      source: String
      code: String
      description: String
      details: String

errors:
  fooError:
    category: Auth
    fixed:
      code: 1
      description: "Userid invalid {userId}"
      details: "Userid {userId} does not exist"
    required: # additional values  for this exception, maybe we just assume all {} in any member are required
      userId: String
    optional:
      - region
response:
  source: Source
  code: ReasonCode
  description: Description
  details: Details
  recoverable: Recoverable
