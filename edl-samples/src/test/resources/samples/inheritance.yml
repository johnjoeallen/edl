package: com.example.hierarchy
rootException: Hierarchy
source: hierarchy-service
categories:
  Base:
    codePrefix: BASE
    httpStatus: 500
    params:
      source: String
      code: String
      description: String
      detail: String
  Validation:
    parent: Base
    codePrefix: VAL
    httpStatus: 400
    params:
      source: String
      code: String
      description: String
      detail: String
  Input:
    parent: Validation
    codePrefix: IN
    retryable: false
    httpStatus: 400
    params:
      source: String
      code: String
      description: String
      detail: String
errors:
  invalidEmail:
    category: Validation
    fixed:
      code: "12"
      description: "Invalid email {email}"
      detail: "Invalid email {email} detail"
    required:
      email: String
  missingField:
    category: Input
    fixed:
      code: 99
      description: "Missing {field}"
      detail: "Missing {field} detail"
    required:
      field: String
