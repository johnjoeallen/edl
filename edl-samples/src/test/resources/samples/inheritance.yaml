      email: String
  missingField:
    category: Input
    fixed:
      code: 99
      description: "Missing {field}"
      details: "Missing {field} detail"
    required:
      field: String
response:
  source: Source
  code: ReasonCode
  description: Description
  details: Details
  recoverable: Recoverable
