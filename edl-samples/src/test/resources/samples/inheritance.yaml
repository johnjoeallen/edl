package: com.example.hierarchy
baseException: Hierarchy
source: hierarchy-service
categories:
  Base:
    codePrefix: BASE
    httpStatus: 500
    params:
      source: String
      code: String
      description: String
      details: String
  Validation:
    parent: Base
    codePrefix: VAL
    httpStatus: 400
    params:
      source: String
      code: String
      description: String
      details: String
  Input:
    parent: Validation
    codePrefix: IN
    retryable: false
    httpStatus: 400
    params:
      source: String
      code: String
      description: String
      details: String
errors:
  invalidEmail:
    category: Validation
    fixed:
      code: "12"
