package: com.example.catalog
rootException: CatalogException
source: catalog-service
categories:
  Auth:
    codePrefix: AUTH
    httpStatus: 401
  NotFound:
    codePrefix: NF
    httpStatus: 404
  Validation:
    codePrefix: VAL
    httpStatus: 400
  Billing:
    codePrefix: BILL
    retryable: true
errors:
  invalidToken:
    category: Auth
    code: 1
    message: "Invalid token {tokenId}"
    params:
      tokenId: String
  userMissing:
    category: NotFound
    code: 2
    message: "User {userId} not found"
    params:
      userId: String
  skuMissing:
    category: NotFound
    code: 3
    message: "SKU {sku} not found"
    params:
      sku: String
  invalidPrice:
    category: Validation
    code: 4
    message: "Invalid price {price}"
    params:
      price: java.math.BigDecimal
  paymentDeclined:
    category: Billing
    code: 5
    message: "Payment declined {paymentId}"
    params:
      paymentId: String
  retryLater:
    category: Billing
    code: 6
    message: "Retry later after {seconds}"
    params:
      seconds: int
