package: com.example.edlsamplewrapped
baseException: Wrapped
source: sample-service
categories:
  WrappedErrors:
    codePrefix: WR
    httpStatus: 422
    container: true
    params:
      source: String
      code: String
      description: String
      details: String
      recoverable: boolean
errors:
  missingToken:
    category: WrappedErrors
    fixed:
      code: 1
      description: "Missing token"
      details: "Token is required"
  invalidToken:
    category: WrappedErrors
    fixed:
      code: 2
      description: "Invalid token {token}"
      details: "Token {token} is invalid"
    required:
      token: String
response:
  source: Source
  code: ReasonCode
  description: Description
  details: Details
  recoverable: Recoverable
containerResponse:
  Errors:
    - Error:
        Source: source
        ReasonCode: code
        Description: description
        Details: details
        Recoverable: recoverable
